<!DOCTYPE html>

    <title>Formulário</title>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo </legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><Br>

            <input type="radio" name="sexo" id="isxfem"><label  for="isxfem">Femenino</label> <br>
            

        </fieldset>



        <fieldset>
            <legend>Esportes</legend>
        
                <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">futebol</label> <br>
                <input type="checkbox" name="Basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
                <input type="checkbox" name="Volei" id="ivolei"><label for="ivolei">Volei</label><br>
                <input type="checkbox" name="Tenis" id="itenis"> <label for="itenis">Ténis</label>
        </fieldset><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">




    </form>
    
</body>
