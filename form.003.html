<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    form{
       
    }
</style>
</head>
<body>
    <h1>Teste de Formulário</h1>    
    <form action="cadastro.php" method="get" autocomplete="on" >
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="nome completo" autocomplete="name">  

        </p>
        <p><label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10" >
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes"  value="2020-07">
        </p>
        <p>
            <label for="hora"> Hora</label>
            <input type="time" name="time" id="hora">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
</body>
</html>
